language: go
services: docker
env:
  global:
  - DOCKER_USER=callforamerica
  # DOCKER_PASS
  - secure: ""
  # GITHUB_TOKEN
  - secure: ""
notifications:
  email:
    on_success: never
    on_failure: always
  slack:
    rooms:
    - secure: ""
    on_success: always
    on_failure: always
branches:
  only:
  - master

before_install:
- go get github.com/aktau/github-release
- source scripts/ci/environment.sh
- make build

install: make run

script: true

after_success:
- bump-version
- make-release
- upload-release
